{% set name = "jupyter-ruff" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyter_ruff-{{ version }}.tar.gz
  sha256: 3a348fe622c701a431c404497c420f8881f7092fbc44b5b5ced31292c49c6cd8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder >=0.5
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - jupyter_ruff
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/leotaku/jupyter-ruff
  summary: A JupyterLab and Jupyter Notebook extension for formatting code with Ruff.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - leotaku
